<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'funkycatch';
            src: url(./fonts/funky_catch/Funky\ Catch.otf);
        }

        h1 {
            font-family: 'funkycatch';
            color: #F4E1D9;
            -webkit-text-stroke: 1px #000;
            font-size: 64px;
            text-align: center;
            position: relative;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        figure img {
            width: 500px;
        }

        .daye2 .btn-next {
            color: white;
            width: 50px;
            height: 50px;
            position: absolute;
            right: 16%;
            top: 50%;
            transform: translate(-50%);
            font-family: 'funkycatch';
            font-size: 50px;
            z-index: 999;
            cursor: pointer;
            -webkit-text-stroke: 2px #000;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            transition: all .5s;
        }

        .daye2 .btn-next:hover {
            color: #F4E1D9;
        }

        .daye2 .btn-prev {
            color: white;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translate(-50%);
            font-family: 'funkycatch';
            font-size: 50px;
            z-index: 999;
            cursor: pointer;
            -webkit-text-stroke: 2px #000;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            transition: all .5s;
        }

        .daye2 .btn-prev:hover {
            color: #F4E1D9;
        }

        figure {
            margin-top: 50px;
            text-align: center;
        }

        button {
            font-family: 'funkycatch';
            width: 100px;
            height: 40px;
            border: 2px solid black;
            border-radius: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            background-color: white;
            cursor: pointer;
            transition: all .5s;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        button:hover {
            background-color: #F4E1D9;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/popup-responsive2.css">
</head>

<body>
    <h1>clinique</h1>
    <p></p>
    <div class="swiper daye2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <figure>
                    <img src="images/detail-page1.gif" alt="">
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="images/detail1.gif" alt="">
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="images/detail-page3.gif" alt="">
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="images/detail-page4.png" alt="">
                </figure>
            </div>
            <div class="swiper-slide">

                <figure>
                    <img src="images/detail-page5.png" alt="">
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="images/detail-page6.gif" alt="">
                </figure>
            </div>
        </div>
        <div class="btn-next">></div>
        <div class="btn-prev">&lt;</div>
    </div>
    <button onclick="window.close()">close</button>
    <script>
        var swiper = new Swiper(".daye2", {
            navigation: {
                nextEl: ".btn-next",
                prevEl: ".btn-prev",
            },
            loop: true,
        });
    </script>
</body>

</html>
